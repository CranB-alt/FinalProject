<!DOCTYPE html>
<html>
<head>
    <title>Penguin Species Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 450px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penguin Species Predictor</h2>

    <form method="POST">
        <label>Bill Depth (mm):</label>
        <input type="number" step="0.01" name="bill_depth" required>

        <label>Island:</label>
        <select name="island" required>
            <option value="Biscoe">Biscoe</option>
            <option value="Dream">Dream</option>
            <option value="Torgersen">Torgersen</option>
        </select>

        <button type="submit">Predict Species</button>
    </form>

    {% if prediction %}
    <div class="result">
        <strong>Predicted Species:</strong> {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
